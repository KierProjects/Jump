<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teams Update</title>
  <style>
    body {
      background: #2b2b2b;
      color: #ccc;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    #message {
      font-size: 1.5rem;
      background: #444;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    #scare {
      display: none;
      position: fixed;
      inset: 0;
      background: black;
      justify-content: center;
      align-items: center;
    }
    #scare img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="message">⚙️ Click here to see the new Teams update</div>

  <div id="scare">
    <img src="https://media.tenor.com/fPKePqYg7GkAAAAM/urbanspook-analogue-horror.gif" alt="Scare" />
    <audio id="scream" src="https://www.myinstants.com/media/sounds/scream_2.mp3"></audio>
  </div>

  <script>
    const message = document.getElementById('message');
    const scare = document.getElementById('scare');
    const scream = document.getElementById('scream');

    message.addEventListener('click', () => {
      scare.style.display = 'flex';
      scream.play();
    });
  </script>
</body>
</html>
